<!-- aiml_app/templates/aiml_app/team_member_request.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Join Our Committee{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <h3 class="mb-4">Join Our Committee</h3>
            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary mt-3">Submit Request</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
