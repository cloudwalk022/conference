<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Payment Canceled - AIML Paris</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        .cancel-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            color: #c0392b;
        }
        p {
            margin-top: 15px;
            font-size: 1.1em;
            color: #555;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1em;
        }
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="cancel-container">
        <h2>❌ Payment Canceled</h2>
        <p>Your payment was not completed. Don’t worry — no charges have been made.</p>
        <p>If this was a mistake, you can try again below:</p>
        <a href="{% url 'registration' %}" class="btn">Go Back to Registration</a>
    </div>
</body>
</html>
