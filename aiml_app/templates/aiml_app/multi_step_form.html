<h2>Step {{ wizard.steps.step1 }} of {{ wizard.steps.count }}</h2>

<form method="post">
    {% csrf_token %}
    {{ wizard.management_form }}
    {{ wizard.form.as_p }}

    {% if wizard.steps.prev %}
        <button name="wizard_goto_step" value="{{ wizard.steps.prev }}">Previous</button>
    {% endif %}
    <button type="submit">Next</button>
</form>
