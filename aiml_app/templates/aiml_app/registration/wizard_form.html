{% extends "base.html" %}

{% block content %}
  <h2>Step {{ wizard.steps.step1 }} of {{ wizard.steps.count }}</h2>

  <form method="post">
    {% csrf_token %}
    {{ wizard.management_form }}
    {{ wizard.form.as_p }}

    <div>
      {% if wizard.steps.prev %}
        <button name="wizard_goto_step" type="submit" value="{{ wizard.steps.prev }}">Back</button>
      {% endif %}
      <button type="submit">
        {% if wizard.steps.last %}Finish{% else %}Next{% endif %}
      </button>
    </div>
  </form>
{% endblock %}
