{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Event Registration{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Event Registration</h3>
                </div>
                <div class="card-body">
                    <form method="post" id="payment-form">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <div id="credit-card-section" class="mt-4 mb-4 p-3 border rounded" 
                             style="{% if form.payment_method.value != 'credit' %}display:none;{% endif %}">
                            <h5>Credit Card Details</h5>
                            <div id="card-element" class="form-control mb-3" style="height: 40px; padding: 10px;"></div>
                            <div id="card-errors" role="alert" class="text-danger"></div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Complete Registration</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://js.stripe.com/v3/"></script>
<script>
    const stripe = Stripe('{{ stripe_public_key }}');
    const elements = stripe.elements();
    const card = elements.create('card');
    card.mount('#card-element');
    
    card.addEventListener('change', function(event) {
        const displayError = document.getElementById('card-errors');
        if (event.error) {
            displayError.textContent = event.error.message;
        } else {
            displayError.textContent = '';
        }
    });
    
    const form = document.getElementById('payment-form');
    form.addEventListener('submit', function(event) {
        event.preventDefault();
        
        const paymentMethod = document.querySelector('input[name="payment_method"]:checked').value;
        
        if (paymentMethod === 'credit') {
            stripe.createToken(card).then(function(result) {
                if (result.error) {
                    const errorElement = document.getElementById('card-errors');
                    errorElement.textContent = result.error.message;
                } else {
                    const tokenInput = document.createElement('input');
                    tokenInput.setAttribute('type', 'hidden');
                    tokenInput.setAttribute('name', 'stripeToken');
                    tokenInput.setAttribute('value', result.token.id);
                    form.appendChild(tokenInput);
                    form.submit();
                }
            });
        } else {
            form.submit();
        }
    });
    
    // Show/hide credit card section based on payment method
    document.querySelectorAll('input[name="payment_method"]').forEach(function(radio) {
        radio.addEventListener('change', function() {
            const creditCardSection = document.getElementById('credit-card-section');
            if (this.value === 'credit') {
                creditCardSection.style.display = 'block';
            } else {
                creditCardSection.style.display = 'none';
            }
        });
    });
</script>
{% endblock %}
