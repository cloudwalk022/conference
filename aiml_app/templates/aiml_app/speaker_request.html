<!-- aiml_app/templates/aiml_app/speaker_request.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Apply to Speak{% endblock %}

{% block content %}

<section class="event-agenda py-5">
    <div class="container">
        
<div class="row justify-content-center">
    <div class="col-md-12">
        <h3 class="mb-4">Apply for Speaking Opportunity</h3>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Submit Application</button>
        </form>
    </div>
</div>

</div>
</section>
 

{% endblock %}
