<!-- aiml_app/templates/aiml_app/speaker_request.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Become a Partner{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <h3 class="mb-4">Partner With Us</h3>
            <div class="card shadow">
                <div class="card-body p-5">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary mt-3">Submit Partnership Request</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
