{% extends "base.html" %}
{% load static %}

{% block title %}Step 3: Payment{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">

      <!-- Stripe Elements Card Form -->
      <div class="card shadow">
        <div class="card-body p-4">

          <h4 class="mb-4 text-primary">Step 3 of 3: Payment</h4>

          <form id="payment-form">
            <div class="mb-3">
              <label for="card-element" class="form-label">Credit or debit card</label>
              <div id="card-element" class="form-control py-3">
                <!-- A Stripe Element will be inserted here. -->
              </div>
              <div id="card-errors" class="text-danger mt-2" role="alert"></div>
            </div>

            <button id="submit" class="btn btn-success btn-lg w-100 mt-3">
              Pay Now
            </button>
          </form>

        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://js.stripe.com/v3/"></script>
<script>
  const stripe = Stripe('{{ stripe_public_key }}');  // Passed from view
  const elements = stripe.elements();

  const card = elements.create('card');
  card.mount('#card-element');

  card.on('change', function(event) {
    const displayError = document.getElementById('card-errors');
    if (event.error) {
      displayError.textContent = event.error.message;
    } else {
      displayError.textContent = '';
    }
  });

  const form = document.getElementById('payment-form');
  form.addEventListener('submit', async function(event) {
    event.preventDefault();

    const { clientSecret } = await fetch('/create-payment-intent/')
      .then(r => r.json());

    const result = await stripe.confirmCardPayment(clientSecret, {
      payment_method: {
        card: card,
      }
    });

    if (result.error) {
      document.getElementById('card-errors').textContent = result.error.message;
    } else {
      if (result.paymentIntent.status === 'succeeded') {
        window.location.href = "/payment-success/";
      }
    }
  });
</script>
{% endblock %}
